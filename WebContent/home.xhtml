<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
    <h:head>
        <title>California Booking</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js"></script>
    	<h:outputStylesheet library="css" name="home.css"  />
    </h:head>
        <h:body>
        <ui:insert name = "header" >
        	<ui:include src = "templates/header.xhtml" />
   		</ui:insert>
        <header class="bg">
        </header>
        <div class="container-fluid">
        	<div class="jumbotron">
        		<h4>Current Hotels Available:</h4>
        		<h:dataTable value = "#{HotelController.hotels}" var = "hotel"
					   id = "hotelTable">
					   
					   <h:column>    				
					      <f:facet name = "header">Hotel Name</f:facet>    				
					      #{hotel.hotelName}
					   </h:column>
					   <h:column>
					      <f:facet name = "header">Rooms</f:facet>
					      #{hotel.rooms}
					   </h:column>
					   
					   <h:column>
					      <f:facet name = "header">Location</f:facet>
					      #{hotel.location}
					   </h:column>
					   
					   <h:column>
					      <f:facet name = "header">Price</f:facet>
					      #{hotel.price}
					   </h:column>
				</h:dataTable>
        	</div> 
        </div>
    </h:body>
    <h:outputScript library = "javascripts" name = "datatable.js" /> 

</html>
