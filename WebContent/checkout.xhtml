<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"  
	xmlns:p="http://primefaces.org/ui">
	
    <h:head>
        <title>California Booking</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css" />
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js"></script>
    	<h:outputStylesheet library="css" name="home.css"  />
    </h:head>
        <h:body>
        <ui:insert name = "header" >
        	<ui:include src = "templates/header.xhtml" />
   		</ui:insert>
        
        <div class="container-fluid mt-4">
        	<div class="jumbotron bg">
        	<h:form>
        		<h4>Your booked Hotels:</h4>
        		<h:outputText value=" Enter Start Date: " />
				<p:inputText value="#{CheckoutController.startDate}" type="date"/>
				<h:outputText value=" Enter End Date: " />
				<p:inputText value="#{CheckoutController.endDate}" type="date" /> 
				<h:outputText value=" Enter Number of rooms: " />
				<p:inputText value="#{CheckoutController.rooms}" type="number"/>
				<h:commandButton value="Search Hotels" type="submit" action="#{CheckoutController.runDatabaseCall()}" />
				</h:form>
        		<h:dataTable value = "#{CheckoutController.hotels}" var = "hotel"
					   styleClass = "hotelTable mt-4"
            headerClass = "hotelTableHeader"
            rowClasses = "hotelTableOddRow,hotelTableEvenRow">
					   <h:column>    				
					      <f:facet name = "header">Hotel Name</f:facet>    				
					      #{hotel.hotelName}
					   </h:column>
					   <h:column>
					      <f:facet name = "header">Rooms Booked</f:facet>
					      #{hotel.rooms}
					   </h:column>
					   <h:column>
					      <f:facet name = "header">Days</f:facet>
					      #{CheckoutController.diffDate}
					   </h:column>
					   <h:column>
					      <f:facet name = "header">Total Price</f:facet>
					      #{hotel.price * (CheckoutController.diffDate-1)}
					   </h:column>
				</h:dataTable>
        	</div> 
        </div>
    </h:body>

</html>
